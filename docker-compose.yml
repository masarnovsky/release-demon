version: '3.3'
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    networks:
      - release-demon-network
  release-demon:
    container_name: release-demon
    image: masarnovsky/release-demon:latest
    restart: always
    depends_on:
      - mysqldb
    env_file: ./.env
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysqldb:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?allowPublicKeyRetrieval=true&useSSL=false",
            "spring.datasource.username" : "$MYSQLDB_USER",
            "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
            "bot.token" : "$BOT_TOKEN",
            "bot.username" : "$BOT_USERNAME",
            "bot.owner" : "$BOT_OWNER"
          }'
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    networks:
      - release-demon-network
networks:
  release-demon-network:
    driver: bridge